components:
  schemas:
    CreateBootcampModel:
      required:
        - name
        - description
        - website
        - phone
        - email
        - address
        - careers
        - housing
        - jobAssistance
        - jobGuarantee
        - acceptGi
      properties:
        name:
          type: string
          example: 'Test Bootcamp'
        description:
          type: string
          example: 'Code Academy is a full stack Java Bootcamp'
        website:
          type: string
          example: 'https://codeacademy.com'
        phone:
          type: string
          example: '(555) 555-5555'
        email:
          type: string
          example: 'enroll@codeacademy.com'
        address:
          type: string
          example: '233 Bay State Rd Boston MA 02215'
        careers:
          type: array
          items:
            type: string
          example: ['Web Development', 'Other', 'Business']
        housing:
          type: boolean
          example: false
        jobAssistance:
          type: boolean
          example: false
        jobGuarantee:
          type: boolean
          example: false
        acceptGi:
          type: boolean
          example: false
    UpdateBootcampModel:
      properties:
        name:
          type: string
          example: 'Code Academy Bootcamp'
        description:
          type: string
          example: 'Code Academy is a full stack Java Bootcamp'
        website:
          type: string
          example: 'https://codeacademy.com'
        phone:
          type: string
          example: '(555) 555-5555'
        email:
          type: string
          example: 'enroll@codeacademy.com'
        address:
          type: string
          example: '233 Bay State Rd Boston MA 02215'
        careers:
          type: array
          items:
            type: string
          example: ['Web Development', 'Other', 'Business']
        housing:
          type: boolean
          example: false
        jobAssistance:
          type: boolean
          example: false
        jobGuarantee:
          type: boolean
          example: false
        acceptGi:
          type: boolean
          example: false
    CreateCourseModel:
      required:
        - title
        - description
        - weeks
        - tuition
        - minimumSkill
        - scholarhipsAvailable
      properties:
        title:
          type: string
          example: 'Test Development'
        description:
          type: string
          example: 'This course provides essentila knowledge on MERN stack development'
        weeks:
          type: number
          example: 10
        tuition:
          type: number
          example: 10000
        minimumSkill:
          type: string
          example: intermediate
        scholarhipsAvailable:
          type: boolean
          example: false
    UpdateCourseModel:
      properties:
        title:
          type: string
          example: 'MERN Stack Development'
        description:
          type: string
          example: 'This course provides essentila knowledge on MERN stack development'
        weeks:
          type: number
          example: 10
        tuition:
          type: number
          example: 10000
        minimumSkill:
          type: string
          example: intermediate
        scholarhipsAvailable:
          type: boolean
          example: false
    RegisterModel:
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@gmail.com
        password:
          type: string
          example: john123
        role:
          type: string
          example: user
    LoginModel:
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: john@gmail.com
        password:
          type: string
          example: john123
    ForgotPasswordModel:
      required:
        - email
      properties:
        email:
          type: string
          example: john@gmail.com
    ResetPasswordModel:
      required:
        - password
      properties:
        password:
          type: string
          example: john123
    UpdateDetailsModel:
      properties:
        email:
          type: string
          example: john@gmail.com
        name:
          type: string
          example: John Doe
    UpdatePasswordModel:
      required:
        - currentPassword
        - newPassword
      properties:
        currentPassword:
          type: string
          example: john123
        newPassword:
          type: string
          example: john1234
    CreateUserModel:
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@gmail.com
        password:
          type: string
          example: john123
        role:
          type: string
          example: user
    UpdateUserModel:
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@gmail.com
        role:
          type: string
          example: user
    CreateReviewModel:
      required:
        - title
        - text
        - rating
      properties:
        title:
          type: string
          example: 'Test Review'
        text:
          type: string
          example: 'This instructor knows what he does and hes really good in xplaining stuff'
        rating:
          type: number
          example: 4
    UpdateCourseModel:
      properties:
        title:
          type: string
          example: 'Test Review'
        text:
          type: string
          example: 'This instructor knows what he does and hes really good in xplaining stuff'
        rating:
          type: number
          example: 4

  securitySchemes:
    BearerAuth:
      type: apiKey
      in: header
      name: authorization
