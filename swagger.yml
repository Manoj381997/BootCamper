openapi: 3.0.0
servers:
  - url: http://bootcamper-env.eba-awephpyv.ap-south-1.elasticbeanstalk.com/api/v1
    description: AWS Elastic Bean Stalk
  - url: http://localhost:3000/api/v1
    description: Development Server
info:
  version: 1.0.0
  title: BootCamper API
  description: Backend API for the BootCamper application to manage bootcamps, courses, reviews, users and authentication
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: 'Manoj Kumar G'
    url: 'https://www.linkedin.com/in/manojg381997/'
consumes: application/json
produces: application/json
paths:
  /bootcamps:
    get:
      parameters:
        - in: query
          name: select
          example: 'name,housing'
          schema:
            type: string
          required: false
          description: Select specific fields
        - in: query
          name: sort
          example: 'name'
          schema:
            type: string
          required: false
          description: Sort based on value
        - in: query
          name: page
          example: 1
          schema:
            type: number
          required: false
          description: Select page number
        - in: query
          name: limit
          example: 4
          schema:
            type: number
          required: false
          description: Select page limit
      summary: Get all Bootcamps
      tags:
        - Bootcamps
      responses:
        '200':
          description: On success
        '400':
          description: On error
    post:
      summary: Create new Bootcamp
      security:
        - BearerAuth: []
      tags:
        - Bootcamps
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBootcampModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /bootcamps/{id}:
    get:
      parameters:
        - in: path
          name: id
          example: 5d713995b721c3bb38c1f5d0
          schema:
            type: string
          required: true
          description: Bootcamp ID
      summary: Get single Bootcamp
      tags:
        - Bootcamps
      responses:
        '200':
          description: On success
        '400':
          description: On error
    put:
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          example: 5d713995b721c3bb38c1f5d0
          schema:
            type: string
          required: true
          description: Bootcamp ID
      summary: Update Bootcamp
      tags:
        - Bootcamps
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/UpdateBootcampModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
    delete:
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          example: 5d713995b721c3bb38c1f5d0
          schema:
            type: string
          required: true
          description: Bootcamp ID
      summary: Delete Bootcamp
      tags:
        - Bootcamps
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /bootcamps/radius/{zipcode}/{distance}/{unit}:
    get:
      parameters:
        - in: path
          name: zipcode
          example: '02118' # Boston pincode
          schema:
            type: string
          required: true
          description: Zip Code
        - in: path
          name: distance
          example: 10
          schema:
            type: number
          required: true
          description: Distance
        - in: path
          name: unit
          example: mi
          schema:
            type: string
          required: true
          description: Distance Unit (mi/km)
      summary: Find Bootcamps within range
      tags:
        - Bootcamps
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /bootcamps/{id}/photo:
    # x-swagger-router-controller: bootcamps.controller
    put:
      security:
        - BearerAuth: []
      consumes:
        - multipart/form-data
      parameters:
        - in: path
          name: id
          example: 5d713995b721c3bb38c1f5d0
          schema:
            type: string
          required: true
          description: Bootcamp ID
      summary: Upload photo for bootcamp
      tags:
        - Bootcamps
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: file
                  format: binary
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /courses:
    get:
      parameters:
        - in: query
          name: select
          example: 'title,description'
          schema:
            type: string
          required: false
          description: Select specific fields
        - in: query
          name: sort
          example: 'title'
          schema:
            type: string
          required: false
          description: Sort based on value
        - in: query
          name: page
          example: 1
          schema:
            type: number
          required: false
          description: Select page number
        - in: query
          name: limit
          example: 4
          schema:
            type: number
          required: false
          description: Select page limit
      summary: Get all Courses
      tags:
        - Courses
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /bootcamps/{bootcampId}/courses:
    get:
      parameters:
        - in: path
          name: bootcampId
          example: '5d713995b721c3bb38c1f5d0'
          schema:
            type: string
          required: true
          description: Bootcamp ID
      summary: Get courses for specific bootcamp
      tags:
        - Courses
      responses:
        '200':
          description: On success
        '400':
          description: On error
    post:
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: bootcampId
          example: '5d713995b721c3bb38c1f5d0'
          schema:
            type: string
          required: true
          description: Bootcamp ID
      summary: Create course for specific bootcamp
      tags:
        - Courses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/CreateCourseModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /courses/{id}:
    get:
      parameters:
        - in: path
          name: id
          example: '5d725c84c4ded7bcb480eaa0'
          schema:
            type: string
          required: true
          description: Course ID
      summary: Get single Course
      tags:
        - Courses
      responses:
        '200':
          description: On success
        '400':
          description: On error
    put:
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          example: '5d725c84c4ded7bcb480eaa0'
          schema:
            type: string
          required: true
          description: Course ID
      summary: Update Course
      tags:
        - Courses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/UpdateCourseModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
    delete:
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          example: '5d725c84c4ded7bcb480eaa0'
          schema:
            type: string
          required: true
          description: Course ID
      summary: Delete Course
      tags:
        - Courses
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /auth/register:
    post:
      summary: Register user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/RegisterModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /auth/login:
    post:
      summary: Login for accessing other routes
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/LoginModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /auth/logout:
    get:
      summary: Logout user by clearing cookie token
      tags:
        - Auth
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /auth/me:
    get:
      security:
        - BearerAuth: []
      summary: Get logged in user details
      tags:
        - Auth
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /auth/forgotpassword:
    post:
      summary: Forgot password
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/ForgotPasswordModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /auth/resetpassword/{resettoken}:
    put:
      parameters:
        - in: path
          name: resettoken
          example: a59e6aa8c96c3c7ad8dd20d4dea87a03da3fa386
          schema:
            type: string
          required: true
          description: Reset Token is to identify user
      summary: Set new password
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/ResetPasswordModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /auth/updatedetails:
    put:
      security:
        - BearerAuth: []
      summary: Update user details
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/UpdateDetailsModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /auth/updatepassword:
    put:
      security:
        - BearerAuth: []
      summary: Update password
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/UpdatePasswordModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /users:
    get:
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: select
          example: 'name,email'
          schema:
            type: string
          required: false
          description: Select specific fields
        - in: query
          name: sort
          example: 'name'
          schema:
            type: string
          required: false
          description: Sort based on value
        - in: query
          name: page
          example: 1
          schema:
            type: number
          required: false
          description: Select page number
        - in: query
          name: limit
          example: 4
          schema:
            type: number
          required: false
          description: Select page limit
      summary: Get all Users
      tags:
        - Users
      responses:
        '200':
          description: On success
        '400':
          description: On error
    post:
      security:
        - BearerAuth: []
      summary: Create user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/CreateUserModel'
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /users/{id}:
    get:
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          example: 5fe82ddc4a38925ce004ab1f
          schema:
            type: string
          required: true
          description: User Id
      summary: Get single user
      tags:
        - Users
      responses:
        '200':
          description: On success
        '400':
          description: On error
    put:
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          example: 5fe82ddc4a38925ce004ab1f
          schema:
            type: string
          required: true
          description: User Id
      summary: Update user details
      tags:
