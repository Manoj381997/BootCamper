          description: On error
    delete:
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          example: 5fe82ddc4a38925ce004ab1f
          schema:
            type: string
          required: true
          description: User Id
      summary: Delete user
      tags:
