            type: number
          required: false
          description: Select page limit
      summary: Get all Reviews
      tags:
        - Reviews
      responses:
        '200':
          description: On success
        '400':
          description: On error
  /bootcamps/{bootcampId}/reviews:
    get:
      parameters:
        - in: path
          name: bootcampId
          example: '5d713995b721c3bb38c1f5d0'
          schema:
